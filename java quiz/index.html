<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Turoial Guru - Online Quiz</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <!-- content here  -->
        <div class="box mx-auto mt-5" id="questionscreen" >
            <div class="title">
                Online Quiz Application
            </div>

            <div class="header">
                <div class="scorebox">Score:<span>0</span></div>
                <div class="timerbox">Time Left:<span></span></div>
            </div>
            <div class="questionbox">
                What is HTML stand for ?
            </div>
            <div class="optionbox">
                <span onclick="checkAnswer(this)" data-opt="1" class="option1"></span>
                <span onclick="checkAnswer(this)" data-opt="2" class="option1"></span>
                <span onclick="checkAnswer(this)" data-opt="3" class="option1"></span>
                <span onclick="checkAnswer(this)" data-opt="4" class="option1"></span>
            </div>

            <div class="footer">
                <button onclick="showNext()">Next</button>
                <button onclick="showResult(1)">Show Result</button>
             </div>

        </div>

        <div class="box mx-auto mt-5" id="resultscreen" style="display: none;">
<div class="title">Online Quiz result</div>

<div class="resultbox text-center">
    <label for="">Questions:</label>
    <span id="totalquestions">10</span>
    <label for="">Attempt:</label>
    <span id="Attemptquestions">1</span>
    <label for="">correct:</label>
    <span id="correctquestions">1</span>
    <label for="">Incorrect:</label>
    <span id="Incorrectquestions">1</span>
   </div>
            
        </div>
       
    </body>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/script.js"></script>
</html>
